name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build C++ code
      run: g++ -std=c++17 -Wall -Wextra -o main HUST.cpp

    - name: Run program
      run: ./main
